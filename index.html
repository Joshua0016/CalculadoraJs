<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="cont_calculadora">

        <div class="calculadora">

            <div class="display_num"></div>

            <div class="cont_btn">
                <button type="button" class="btn btn-dark" id="btn" value="7">7</button>
                <button type="button" class="btn btn-dark" id="btn" value="8">8</button>
                <button type="button" class="btn btn-dark" id="btn" value="9">9</button>
                <button type="button" class="btn btn-danger" id="del">DEL</button>
                <button type="button" class="btn btn-danger" id="ac">AC</button>
                <button type="button" class="btn btn-dark" id="btn" value="4">4</button>
                <button type="button" class="btn btn-dark" id="btn" value="5">5</button>
                <button type="button" class="btn btn-dark" id="btn" value="6">6</button>
                <button type="button" class="btn btn-dark" id="operators">*</button>
                <button type="button" class="btn btn-dark" id="operators">/</button>
                <button type="button" class="btn btn-dark" id="btn" value="1">1</button>
                <button type="button" class="btn btn-dark" id="btn" value="2">2</button>
                <button type="button" class="btn btn-dark" id="btn" value="3">3</button>
                <button type="button" class="btn btn-dark" id="operators">+</button>
                <button type="button" class="btn btn-dark" id="operators">-</button>
                <button type="button" class="btn btn-dark" id="btn" value="0">0</button>
                <button type="button" class="btn btn-dark" id="btn" value=".">.</button>
                <button type="button" class="btn btn-dark">EXP</button>
                <button type="button" class="btn btn-dark" id="">Ans</button>
                <button type="button" class="btn btn-dark" id="igual">=</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </div>

</body>

</html>
